    package banking;

    import java.util.*;

    public class Main {
        Random random = new Random();
        Scanner scanner = new Scanner(System.in);

        public static void main(String[] args) {
            Scanner scanner = new Scanner(System.in);
            long[] AccountName = new long[10];
            int[] AccountPass = new int[10];
            int i= 0;
            //startMenu();
            boolean loggingIn = false;
            boolean exit = false;


            while (!exit) {
                if (!loggingIn) {
                    startMenu();}
                else if(loggingIn) {
                    logMenu();
                }
                String action = scanner.next();
                if(!loggingIn){
                    switch (action) {
                        case "1":
                            System.out.println("Your card has been created");
                            AccountName[i] = nameGen();
                            AccountPass[i] = passGen();

                            System.out.println("Your card number: \n" + AccountName[i] + "\nYour card PIN: \n" + AccountPass[i] + "\n");
                            i++;
                            break;
                        case "2":

                            System.out.println("Enter your card number:");
                            long login = scanner.nextLong();
                            System.out.println("Enter your PIN:\n");
                            int password = scanner.nextInt();
                            for (int j = 0; j <= i; j++) {
                                if (login == AccountName[j]) {
                                    if (password == AccountPass[j]) {
                                        System.out.println("You have successfully logged in!");
                                        loggingIn = true;
                                        break;
                                    }
                                }
                            }
                            if (!loggingIn) System.out.println("Wrong card number or PIN!");
                            break;
                        case "0":
                            System.out.println("Выходим");
                            exit = true;
                    }
                }else {
                    switch (action){
                        case "1":
                            System.out.println("Balance: 0");
                            break;
                        case "2":
                            loggingIn = false;
                            break;
                        case "0":
                            exit = true;
                    }
                }
            }

        }

        static long nameGen() {
            Random random = new Random();
            long name = 400000_0000000000L + random.nextInt(999999999);
            return name;
        }
        static int passGen() {
            Random random = new Random();
            int Pass = random.nextInt(8999) + 1000;
            return Pass;
        }
        public static void startMenu() {
            System.out.println("1. Create an account");
            System.out.println("2. Log into account \n0. Exit");
        }
        public static void logMenu() {
            System.out.println("1. Balance\n2. Log out\n0. Exit ");
        }
    }


